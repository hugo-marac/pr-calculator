<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" </head>

<body>
    <div class="calculator">
        <div id="resultDisplay"></div>
        <div class="buttons-container">
            <button id="7" class="number button-style">7</button>
            <button id="8" class="number button-style">8</button>
            <button id="9" class="number button-style">9</button>
            <button id="รท" class="operation button-style">รท</button>
            <button id="4" class="number button-style">4</button>
            <button id="5" class="number button-style">5</button>
            <button id="6" class="number button-style">6</button>
            <button id="x" class="operation button-style">x</button>
            <button id="1" class="number button-style">1</button>
            <button id="2" class="number button-style">2</button>
            <button id="3" class="number button-style">3</button>
            <button id="+" class="operation button-style">+</button>
            <button id="0" class="number button-style">0</button>
            <button id="equal" class="equal button-style">=</button>
            <button id="delete" class="delete button-style">AC</button>
            <button id="-" class="operation button-style">-</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
